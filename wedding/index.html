<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<meta name="format-detection"content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>翻页场景动画</title>
	<link rel="stylesheet" href="./slidePage-demo.css" />
</head>
<body>

<div id="slidePageBox" class="slide-box">
	<section class="slide-page page1">
		<div class="div1"></div>
		<div class="div2"></div>
	</section>
	<section class="slide-page page2">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3">
			<p>一生就这么一次，</p>
			<p>谈一场以结婚为目的的恋爱吧。</p>
			<p>不再因为任性而不肯低头，</p> 
			<p>不再因为固执而轻言分手。</p>
			<p>最后地坚信一次，一直走，就可以到白头。</p>
			<p>惟愿这一生，执子之手，与子偕老。</p>
			<p>你敢天长，我就敢地久。</p>
		</div>
	</section>
	<section class="slide-page page3">
		<div class="div1"></div>
		<div class="div2">
			<p>深思熟虑之后我们决定</p>
			<p>为爱情做出重要的延续</p>
		</div>
		<div class="div3">邀请您一起见证</div>
	</section>
	<section class="slide-page page4">
		<div class="div1"></div>
	</section>
</div>	
<section id="arrow"><img src="./c0bd1d55cc05450b.png"></section>

<script type="text/javascript" src="./slidePage.Pointer.min.js" ></script>
<script type="text/javascript">
//use slidePage
var ad = document.getElementById('arrow');
var slide = new slidePage({
	el: '#slidePageBox', 
	// locked: true,
	// index: 2,
	navShow: true,
	// auto: true,
	// delay: 8000,
	effect: 'scale',
	duration: 400,
	// minScale: 0.8,
	end: function() {
		if(slide.index == slide.length - 1){
			ad.style.display = 'none';
		}else{
			ad.style.display = 'block';
		}
	}
});
(function(doc, win) {
    var docEl = doc.documentElement, 
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            clientWidth > 640 && (clientWidth = 640);
            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
</body>
</html>
