<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>请柬</title>
<link rel="stylesheet" href="./slidePage.css" />
</head>
<body>

	<div id="slidePageBox" class="slide-box">
		<section class="slide-page page1">
			<div class="div1"></div>
			<div class="div2"></div>
		</section>
		<section class="slide-page page2">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3">
				<p>一份简单的爱情，日出而作，日落而息。</p>
				<p>一同享受每天清晨的阳光，微风，雨露，黄昏。</p>
				<p>这样的愿望，算不算贪心。</p>
				<p>我想爱情，就是相濡以沫的过一生。</p>
				<p>接纳与磨合，让爱经得起流年。</p>
			</div>
		</section>
	</div>
	<section id="arrow">
		<img src="./c0bd1d55cc05450b.png">
	</section>

	<script type="text/javascript" src="./slidePage.min.js"></script>
	<script type="text/javascript">
		var ad = document.getElementById('arrow');
		var slide = new slidePage({
			el : '#slidePageBox',
			// locked: true,
			// index: 2,
			navShow : true,
			// auto: true,
			// delay: 8000,
			effect : 'scale',
			duration : 400,
			// minScale: 0.8,
			end : function() {
				if (slide.index == slide.length - 1) {
					ad.style.display = 'none';
				} else {
					ad.style.display = 'block';
				}
			}
		});
		(function(doc, win) {
			var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', recalc = function() {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth)
					return;
				clientWidth > 640 && (clientWidth = 640);
				docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
			};
			if (!doc.addEventListener)
				return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</body>
</html>
